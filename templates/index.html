{% extends "layout.html" %}
{% block content %}
<div class="row">
	<div class="col-sm-8 offset-sm-2">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
			<h1 class="display-4">Detecting the Extent of Screen phone Damage</h1>
			<p class="lead">This project is aimed to classify screen phone damage severity using deep learning. It's
				implemented with Pytorch</p>
		</div>
	</div>
</div>
<div class="row">
	<div class="mb-2 col-md-6 offset-md-3">
		<form method="POST" enctype="multipart/form-data">
			<div class="input-group">
				<div class="custom-file">
					<input type="file" name="file" accept=".jpg, .jpeg, .png" class="custom-file-input"
						id="inputGroupFile" aria-describedby="inputGroupFileAddon04">
					<label class="custom-file-label" for="inputGroupFile">Choose file</label>
				</div>
				<div class="input-group-append">
					<input type="submit" value="Upload" class="btn btn-outline-secondary" type="button"
						id="inputGroupFileAddon04" />
				</div>
			</div>
		</form>
	</div>
	<div class="row">
	</div>
</div>
<script type="text/javascript">
	function preview_image(event) {
		var reader = new FileReader();
		reader.onload = function () {
			var output = document.getElementById('output-image')
			output.src = reader.result;
		}
		reader.readAsDataURL(event.target.files[0]);
	}
</script>
{% endblock %}
